<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket(
        "wss://bedhbwbhi7.execute-api.ap-northeast-1.amazonaws.com/v1"
      );
      ws.onerror = (error) => {
        console.error(error);
      };
      ws.onopen = () => {
        ws.send("hello");
      };
      ws.onmessage = (message) => {
        console.log(message);
      };
    </script>
  </body>
</html>
